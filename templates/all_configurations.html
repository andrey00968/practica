<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все конфигурации - СборкаКомпьютеров</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Зелёный цвет фона для заголовков */
            color: white; /* Белый цвет текста */
        }
        th:nth-child(1) {
            width: 10%;
        }
        th:nth-child(2) {
            width: 60%;
        }
        th:nth-child(3) {
            width: 15%;
        }
        th:nth-child(4) {
            width: 15%;
        }
    </style>    
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}">СборкаКомпьютеров</a>
        </div>
        <nav>
            <button class="account-btn" onclick="location.href='{{ url_for('all_requests') }}'">Все заявки</button>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Номер конфигурации</th>
                    <th>Комплектующие</th>
                    <th>Пользователь</th>
                    <th>Статус конфигурации</th>
                </tr>
            </thead>
            <tbody>
                {% for sborka in sborki %}
                <tr>
                    <td>{{ sborka[0] }}</td>
                    <td>{{ sborka[1] | safe }}</td>
                    <td>{{ sborka[2] }}</td>
                    <td>
                        <input type="checkbox" class="status-checkbox" data-number="{{ sborka[0] }}" data-status="1" {% if '1' in sborka[3] %}checked{% endif %}> Принята
                        <input type="checkbox" class="status-checkbox" data-number="{{ sborka[0] }}" data-status="2" {% if '2' in sborka[3] %}checked{% endif %}> Выполнена
                        <input type="checkbox" class="status-checkbox" data-number="{{ sborka[0] }}" data-status="3" {% if '3' in sborka[3] %}checked{% endif %}> Отклонена
                        <button class="apply-btn" data-number="{{ sborka[0] }}" data-username="{{ sborka[2] }}">Применить</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const applyButtons = document.querySelectorAll('.apply-btn');
            applyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const number = this.dataset.number;
                    const username = this.dataset.username;
                    const checkboxes = document.querySelectorAll(`.status-checkbox[data-number="${number}"]`);
                    const statuses = [];
                    checkboxes.forEach(checkbox => {
                        if (checkbox.checked) {
                            statuses.push(checkbox.dataset.status);
                        }
                    });
                    fetch('/update_status', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ number, statuses, username })
                    }).then(response => {
                        if (response.ok) {
                            console.log('Status updated successfully');
                        } else {
                            console.error('Failed to update status');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
